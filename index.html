<script>
window.onload = function(){
		var timer =null;
		function toDou(n){
			return n<10?'0'+n:''+n;
		}
		function time(){
			var arr = ['日','一','二','三','四','五','六'];
			var oDate = new Date();
			var year = oDate.getFullYear();
			var month =oDate.getMonth()+1;
			var week = oDate.getDay();//星期几
			var date = oDate.getDate();
			
			var h = oDate.getHours();
			var m = oDate.getMinutes();
			var s = oDate.getSeconds();
			//oDate.getMilliseconds();//毫秒
			var oTime = document.getElementById('now_time');
			oTime.innerHTML = '现在时间是：'+year+'年 '+toDou(month)+'月'+toDou(date)+'日 星期'+arr[week]+' '+toDou(h)+':'+toDou(m)+':'+toDou(s);
		}
		time();
		clearInterval(timer);
		timer = setInterval(time,1000);
	};
</script>
</head>
